text: "Amanda Haddock is president and co-founder of Dragon Master Foundation, a nonprofit that strives to speed biomedical discovery by developing and implementing tools and technology to empower cancer researchers. Dragon Master Foundation’s pilot project is an initiative to build an open access, collaborative, multi-institute research infrastructure with innovative informatics & high quality data to empower the next wave of precision medicine approaches for cancer therapeutics. The database infrastructure will allow for unlimited future growth and has the capacity to impact all areas of biomedical research. Amanda’s son, David Pearson, died from brain cancer in 2012, a tragedy that brought the need for better research tools to her attention. https://www.dragonmaster.org/ https://twitter.com/AmandaHaddock"
