text: "Matthew Stephens is a Bayesian statistician and professor in the departments of Human Genetics and Statistics at the University of Chicago. His lab works on a wide variety of problems at the interface of Statistics and Genetics. Much of hisresearch involves developing new statistical methodology, many of which have a non-trivial computational component. He is known for the Li and Stephens model as an efficient model for linkage disequilibrium. https://stephenslab.uchicago.edu/ https://twitter.com/mstephens999"
